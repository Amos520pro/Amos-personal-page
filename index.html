<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amos的个人主页</title>
    <meta name="description" content="Amos的个人主页，展示个人履历和技能。">
    <meta name="keywords" content="Amos, 个人主页, 履历, 技能, 国际商务">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .banner {
            width: 100%;
            height: 300px;
            background: url('BGP.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .banner h1 {
            color: white;
            position: absolute;
            bottom: 20px;
            left: 20px;
            margin: 0;
        }
        .container {
            text-align: center;
            margin-top: 350px; /* Adjust for banner height and navbar */
            padding: 20px;
            padding-bottom: 100px; /* Add padding to avoid overlap with footer */
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .content {
            padding: 20px;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #0070c9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            position: fixed;
            width: 100%;
            bottom: 0;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .timer {
            margin: 20px 0;
            font-size: 24px;
            color: #333;
        }
        .back-to-top {
            position: fixed;
            bottom: 50px;
            right: 30px;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            display: none;
            font-size: 16px;
        }
        .back-to-top:hover {
            background-color: #555;
        }
        .comic-img {
            width: 100px; /* Adjust the size as needed */
            margin-right: 10px;
        }
        .heading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html">首页</a>
            <a href="resume.html">个人履历</a>
            <a href="about.html">关于我</a>
        </nav>
    </header>
    <div class="banner">
        <h1>Amos的个人主页</h1>
    </div>
    <div class="container">
        <img src="Home personal photo.jpg" alt="Amos个人头像" class="profile-pic">
        <h1>Hi~This is Amos</h1>
        <div class="heading-container">
            <img src="standing.png" alt="漫画人物" class="comic-img">
            <h2 style="color: brown">今天打算一起学点什么呢？</h2>
        </div>
        <div class="timer">已经在此学习了：<span id="timer">0秒</span></div>
    </div>
    <div class="footer">
        联系方式: linsq2471@gmail.com
    </div>
    <div class="back-to-top" id="back-to-top">↑ TOP</div>

    <script>
        let startTime = Date.now();
        function updateTimer() {
            let elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('timer').textContent = elapsedTime + '秒';
        }
        setInterval(updateTimer, 1000);

        window.onscroll = function() {
            let backToTopButton = document.getElementById('back-to-top');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        };

        document.getElementById('back-to-top').onclick = function() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        };
    </script>
</body>
</html>
