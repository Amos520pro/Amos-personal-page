<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amos的个人主页</title>
    <meta name="description" content="Amos的个人主页，展示个人履历和技能。">
    <meta name="keywords" content="Amos, 个人主页, 履历, 技能, 国际商务">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
        }
        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .banner {
            width: 100%;
            height: 300px;
            background: url('BGP.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .banner h1 {
            color: white;
            font-size: 3em;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            margin-top: 150px; /* Adjust for banner height and navbar */
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            top: 250px; /* Adjust this value to control the overlap */
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid white;
        }
        .content {
            padding: 20px;
            margin-top: 100px;
        }
        .timer {
            font-size: 1.2em;
            color: #888;
            margin-top: 20px;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #555;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Hidden by default */
            font-size: 16px;
        }
        .to-top:hover {
            background-color: #333;
        }
        .to-top span {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="index.html">首页</a>
                <a href="resume.html">个人履历</a>
                <a href="about.html">关于我</a>
            </div>
        </nav>
    </header>
    <div class="banner">
        <h1>Amos的个人主页</h1>
        <img src="Home personal photo.jpg" alt="Amos个人头像" class="profile-pic">
    </div>
    <div class="container">
        <h1>Hi~This is Amos</h1>
        <h2 style="color: brown">今天打算一起学点什么呢？</h2>
        <div class="timer">
            已经在此学习了：<span id="time-spent">0秒</span>
        </div>
    </div>
    <div class="footer">
        <p>联系邮箱：<a href="mailto:linsq2471@gmail.com" style="color: #0070c9;">linsq2471@gmail.com</a></p>
    </div>
    <div class="to-top" id="toTopBtn">
        ↑<span>TOP</span>
    </div>

    <script>
        function updateTimeSpent() {
            const timerElement = document.getElementById('time-spent');
            let secondsSpent = 0;
            setInterval(() => {
                secondsSpent++;
                timerElement.textContent = secondsSpent + '秒';
            }, 1000);
        }

        function scrollFunction() {
            const toTopBtn = document.getElementById('toTopBtn');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                toTopBtn.style.display = "block";
            } else {
                toTopBtn.style.display = "none";
            }
        }

        function topFunction() {
            document.body.scrollTop = 0; 
            document.documentElement.scrollTop = 0; 
        }

        window.onscroll = function() {
            scrollFunction();
        };

        document.getElementById('toTopBtn').onclick = function() {
            topFunction();
        };

        window.onload = updateTimeSpent;
    </script>
</body>
</html>
