<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amos的个人主页</title>
    <meta name="description" content="Amos的个人主页，展示个人履历和技能。">
    <meta name="keywords" content="Amos, 个人主页, 履历, 技能, 国际商务">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .navbar a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .banner {
            width: 100%;
            height: 300px;
            background: url('BGP.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .banner h1 {
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: -75px; /* Move it upwards */
            border: 5px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content {
            padding: 20px;
            margin-top: 20px;
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #555;
            color: white;
            padding: 10px;
            border-radius: 50%;
            text-align: center;
            cursor: pointer;
            font-size: 18px;
            display: none;
            z-index: 1000;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .timer {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html">首页</a>
            <a href="resume.html">个人履历</a>
            <a href="about.html">关于我</a>
        </nav>
    </header>
    <div class="banner">
        <h1>Amos的个人主页</h1>
    </div>
    <div class="container">
        <img src="Home personal photo.jpg" alt="Amos个人头像" class="profile-pic">
        <h1>Hi~This is Amos</h1>
        <h2 style="color: brown">今天打算一起学点什么呢？</h2>
        <div class="timer">已经在此学习了：<span id="time">0秒</span></div>
    </div>
    <footer>
        联系方式: linsq2471@gmail.com
    </footer>
    <div class="back-to-top" id="back-to-top" onclick="scrollToTop()">&#9650; TOP</div>
    <script>
        // Timer script
        let startTime = new Date().getTime();
        setInterval(() => {
            let currentTime = new Date().getTime();
            let elapsedTime = Math.floor((currentTime - startTime) / 1000);
            document.getElementById("time").textContent = elapsedTime + "秒";
        }, 1000);

        // Back to top button script
        window.onscroll = function() {
            let backToTopButton = document.getElementById("back-to-top");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        };

        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>
</html>
