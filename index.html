<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amos的个人主页</title>
    <meta name="description" content="Amos的个人主页，展示个人履历和技能。">
    <meta name="keywords" content="Amos, 个人主页, 履历, 技能, 国际商务">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .navbar a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .banner {
            width: 100%;
            height: 300px;
            background: url('BGP.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .banner h1 {
            color: white;
            position: absolute;
            bottom: 20px;
            left: 20px;
            margin: 0;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }
        .container {
            text-align: center;
            margin-top: 350px; /* Adjust for banner height and navbar */
            padding: 20px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #0070c9;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .content {
            padding: 20px;
            margin-top: 20px;
        }
        .timer {
            font-size: 1.5em;
            color: #0070c9;
            margin-top: 20px;
        }
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0070c9;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            z-index: 1000;
        }
        .scroll-to-top:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html">首页</a>
            <a href="resume.html">个人履历</a>
            <a href="about.html">关于我</a>
        </nav>
    </header>
    <div class="banner">
        <h1>Amos的个人主页</h1>
    </div>
    <div class="container">
        <img src="Home personal photo.jpg" alt="Amos个人头像" class="profile-pic">
        <h1>Hi~This is Amos</h1>
        <h2 style="color: brown">今天打算一起学点什么呢？</h2>
        <div class="timer">已经在此学习了：<span id="time-spent">0秒</span></div>
    </div>
    <div class="scroll-to-top" onclick="scrollToTop()">回到顶部</div>
    <script>
        // Timer script
        let startTime = new Date().getTime();
        function updateTime() {
            let currentTime = new Date().getTime();
            let timeSpent = Math.floor((currentTime - startTime) / 1000);
            document.getElementById('time-spent').innerText = timeSpent + '秒';
        }
        setInterval(updateTime, 1000);

        // Scroll to top script
        window.onscroll = function() {scrollFunction()};
        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.querySelector(".scroll-to-top").style.display = "block";
            } else {
                document.querySelector(".scroll-to-top").style.display = "none";
            }
        }
        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>
</html>
