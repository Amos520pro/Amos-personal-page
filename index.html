<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amos的个人主页</title>
    <meta name="description" content="Amos的个人主页，展示个人履历和技能。">
    <meta name="keywords" content="Amos, 个人主页, 履历, 技能, 国际商务">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #0070c9;
            color: white;
            padding: 10px;
            border-radius: 50%;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            display: none;
        }
        .back-to-top:hover {
            background-color: #005b99;
        }
        .banner {
            width: 100%;
            height: 300px;
            background: url('BGP.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .banner h1 {
            color: white;
            position: absolute;
            bottom: 20px;
            left: 20px;
            margin: 0;
        }
        .container {
            text-align: center;
            margin-top: 350px; /* Adjust for banner height and navbar */
            padding: 20px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .content {
            padding: 20px;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #0070c9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html">首页</a>
            <a href="resume.html">个人履历</a>
            <a href="about.html">关于我</a>
        </nav>
    </header>
    <div class="banner">
        <h1>Amos的个人主页</h1>
    </div>
    <div class="container">
        <img src="Home personal photo.jpg" alt="Amos个人头像" class="profile-pic">
        <h1>Hi~This is Amos</h1>
        <h2 style="color: brown">今天打算一起学点什么呢？</h2>
        <a href="resume.html" class="button">了解Amos的成长历程</a>
        <div id="content">
            <p>这里是主页内容...</p>
            <p>你可以在这里放置你想要展示的任何内容。</p>
        </div>
    </div>
    <a href="#" class="back-to-top" id="back-to-top">↑</a>
    <script>
        // Get the button
        var mybutton = document.getElementById("back-to-top");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        mybutton.addEventListener('click', function(e) {
            e.preventDefault();
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        });
    </script>
</body>
</html>
