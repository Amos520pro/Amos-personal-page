<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amos的个人主页</title>
    <meta name="description" content="Amos的个人主页，展示个人履历和技能。">
    <meta name="keywords" content="Amos, 个人主页, 履历, 技能, 国际商务">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .search-container {
            float: right;
            padding: 8px;
        }
        .search-container input[type="text"] {
            padding: 6px;
            font-size: 17px;
            border: none;
            border-radius: 4px;
        }
        .search-container button {
            padding: 6px 10px;
            margin-left: 8px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .search-container button:hover {
            background: #ccc;
        }
        .banner {
            width: 100%;
            height: 300px;
            background: url('BGP.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .banner h1 {
            color: white;
            position: absolute;
            bottom: 20px;
            left: 20px;
            margin: 0;
        }
        .container {
            text-align: center;
            margin-top: 350px; /* Adjust for banner height and navbar */
            padding: 20px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .content {
            padding: 20px;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #0070c9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html">首页</a>
            <a href="resume.html">个人履历</a>
            <a href="about.html">关于我</a>
            <div class="search-container">
                <input type="text" placeholder="搜索.." id="searchInput">
                <button type="button" onclick="search()">搜索</button>
            </div>
        </nav>
    </header>
    <div class="banner">
        <h1>Amos的个人主页</h1>
    </div>
    <div class="container">
        <img src="Home personal photo.jpg" alt="Amos个人头像" class="profile-pic">
        <h1>Hi~This is Amos</h1>
        <h2 style="color: brown">今天打算一起学点什么呢？</h2>
        <a href="resume.html" class="button">了解Amos的成长历程</a>
    </div>
    <script>
        function search() {
            var input, filter, content, elements, i, txtValue;
            input = document.getElementById('searchInput');
            filter = input.value.toLowerCase();
            content = document.querySelector(".container");
            if (content) {
                elements = content.getElementsByTagName('*');
                for (i = 0; i < elements.length; i++) {
                    txtValue = elements[i].textContent || elements[i].innerText;
                    if (txtValue.toLowerCase().indexOf(filter) > -1) {
                        var re = new RegExp(filter, 'gi');
                        elements[i].innerHTML = txtValue.replace(re, function(match) { return '<span class="highlight">' + match + '</span>'; });
                    } else {
                        elements[i].innerHTML = txtValue.replace(/<span class="highlight">(.*?)<\/span>/g, "$1");
                    }
                }
            }
        }
    </script>
</body>
</html>
